<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Deacode - Team 3</title>
  </head>
  <body>
    <section id="home">
      <div class="container">
        <!-- navigation bar start -->
        <div class="navwrapper" id="navbar">
          <ul class="navigation">
            <li class="nav">
              <a href="#home" class="navlink">HOME</a>
            </li>
            <li class="nav">
              <a href="#start" class="navlink">START</a>
            </li>
            <li class="nav">
              <a href="#reward" class="navlink">üëáREWARD BUAT ANDAüëá</a>
            </li>
          </ul>
        </div>
        <div class="contentwrapper" id="contentwrapper-title">
          <div class="register-box">
            <div class="title" id="title">Register Here</div>
            <div id="registerForm">
              <input type="text" placeholder="username" id="username" />
              <button onclick="register()">Register</button>
            </div>
            <button onclick="logout()" id="logoutForm">Logout</button>
          </div>
        </div>
      </div>
    </section>
    <section id="start">
      <div class="container red">
        <div class="gamewrapper" id="level-easy">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
        </div>
        <div class="gamewrapper" id="level-medium">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
        </div>
        <div class="gamewrapper" id="level-hard">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
        </div>
        <div class="buttonwrapper">
          <button class="startButton" onclick="start()">START</button>
        </div>
      </div>
    </section>
    <section id="reward">
      <div class="container blue">
        <div class="contentwrapper" id="imgReward">
          <h1>REWARD</h1>
        </div>
      </div>
    </section>
    <div class="top" id="top" onclick="directing()">‚òù</div>
    <script>
      function directing() {
        location.href = "#home";
      }
    </script>
    <script src="module/Player.js"></script>
    <script src="init.js"></script>
  </body>
</html>
